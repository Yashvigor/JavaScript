<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: 0.3s;
    }

    .container {
      text-align: center;
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      margin-bottom: 10px;
    }

    input[type="text"], input[type="submit"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0097a7;
    }

    .resultParas {
      margin-top: 20px;
      font-size: 16px;
    }

    #newGame {
      background-color: #ff4081;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
      cursor: pointer;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #222;
    }

    .light-mode .container {
      background-color: #fff;
      box-shadow: 0 0 10px #999;
    }

    .light-mode input[type="submit"] {
      background-color: #4caf50;
    }

    .light-mode input[type="submit"]:hover {
      background-color: #388e3c;
    }

    .light-mode #newGame {
      background-color: #9c27b0;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <label>
      <input type="checkbox" id="themeToggle" />
      Toggle Light/Dark
    </label>
  </div>

  <div class="container">
    <h1>Guess the Number</h1>
    <p>Pick a number between 1 and 100</p>
    <form>
      <input type="text" id="guessField" placeholder="Enter your guess" />
      <input type="submit" id="subt" value="Submit" />
    </form>

    <div class="resultParas">
      <p class="guesses">Previous guesses: </p>
      <p class="lastResult">Attempts left: 10</p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script>
    let randomNumber = parseInt(Math.random() * 100 + 1);
    const submit = document.querySelector('#subt');
    const userInput = document.querySelector('#guessField');
    const guessSlot = document.querySelector('.guesses');
    const remaining = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const startOver = document.querySelector('.resultParas');
    const toggle = document.getElementById('themeToggle');
    const p = document.createElement('p');

    let prevGuess = [];
    let numGuess = 1;
    let playGame = true;

    if (playGame) {
      submit.addEventListener('click', function (e) {
        e.preventDefault();
        const guess = parseInt(userInput.value);
        validateGuess(guess);
      });
    }

    function validateGuess(guess) {
      if (isNaN(guess)) {
        alert('Please enter a valid number');
      } else if (guess < 1 || guess > 100) {
        alert('Number must be between 1 and 100');
      } else {
        prevGuess.push(guess);
        if (numGuess === 11) {
          displayGuess(guess);
          displayMessage(`Game Over! Number was ${randomNumber}`);
          endGame();
        } else {
          displayGuess(guess);
          checkGuess(guess);
        }
      }
    }

    function checkGuess(guess) {
      if (guess === randomNumber) {
        displayMessage("ðŸŽ‰ Correct! You Win!");
        endGame();
      } else if (guess < randomNumber) {
        displayMessage("â¬†ï¸ Too Low!");
      } else {
        displayMessage("â¬‡ï¸ Too High!");
      }
    }

    function displayGuess(guess) {
      userInput.value = '';
      guessSlot.innerHTML += `${guess}, `;
      numGuess++;
      remaining.innerHTML = `Attempts left: ${11 - numGuess}`;
    }

    function displayMessage(msg) {
      lowOrHi.innerHTML = `<strong>${msg}</strong>`;
    }

    function endGame() {
      userInput.value = '';
      userInput.setAttribute('disabled', '');
      p.setAttribute('id', 'newGame');
      p.textContent = "Start New Game";
      startOver.appendChild(p);
      playGame = false;
      newGame();
    }

    function newGame() {
      const newGameBtn = document.querySelector('#newGame');
      newGameBtn.addEventListener('click', function () {
        randomNumber = parseInt(Math.random() * 100 + 1);
        prevGuess = [];
        numGuess = 1;
        guessSlot.innerHTML = 'Previous guesses: ';
        remaining.innerHTML = 'Attempts left: 10';
        userInput.removeAttribute('disabled');
        startOver.removeChild(p);
        lowOrHi.innerHTML = '';
        playGame = true;
      });
    }

    toggle.addEventListener('change', function () {
      document.body.classList.toggle('light-mode');
    });
  </script>

</body>
</html>
